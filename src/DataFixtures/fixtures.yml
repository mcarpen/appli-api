App\Entity\Category:
    category_{1..20}:
        name: <fr_FR:word()>

App\Entity\User:
    user_{1..100}:
        plainPassword: <password()>
        email (unique): <fr_FR:email()>
        active: <boolean(75)>
        first_name: <fr_FR:firstName()>
        last_name: <fr_FR:lastName()>
        address: <fr_FR:streetAddress()>
        city: <fr_FR:city()>
        zip: <randomNumber(5)>
        phone_number: <e164PhoneNumber()>
        category: '@category_*'

App\Entity\Restaurant:
    restaurant_{1..50}:
        name (unique): <fr_FR:company()>
        description: <fr_FR:text(200)>
        address: <fr_FR:streetAddress()>
        city: <fr_FR:city()>
        zip: <randomNumber(5)>
        lat: <latitude()>
        lng: <longitude()>
        phone_number: <e164PhoneNumber()>
        starting_price: <numberBetween(1, 50)>
        ending_price: <numberBetween(51, 150)>
        menu: <randomElements(['E','P','D','C'], 2)>
        category: '@category_*'

App\Entity\Review:
    review_{1..25}:
        name: 'Avis #<current()>'
        restaurant: '@restaurant_*'
        user: '@user_*'